<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Online Billing System</title>
</head>

<body>
  <header class="bg-dark text-light text-center py-3">
    <h1>Online Billing System</h1>
  </header>
  
  <main class="container mt-4 text-center">

    <!-- Login and Signup Buttons -->
    <div class="mb-3">
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#loginModal">Login</button>
      <button type="button" class="btn btn-success ml-2" data-toggle="modal" data-target="#signupModal">Sign Up</button>
    </div>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">Login</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <!-- Login Form -->
            <form id="loginForm">
              <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" required>
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
              </div>
              <button type="button" class="btn btn-primary" onclick="login()">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Signup Modal -->
    <div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="signupModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="signupModalLabel">Sign Up</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <!-- Signup Form -->
            <form id="signupForm">
              <div class="form-group">
                <label for="signupUsername">Username:</label>
                <input type="text" class="form-control" id="signupUsername" name="signupUsername" required>
              </div>
              <div class="form-group">
                <label for="signupPassword">Password:</label>
                <input type="password" class="form-control" id="signupPassword" name="signupPassword" required>
              </div>
              <button type="button" class="btn btn-success" onclick="signup()">Sign Up</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Dashboard Content (Initially hidden) -->
    <div id="dashboardContent" style="display: none;">
     
      <!-- Add dashboard content here -->
      <section id="dashboard" class="mb-4">
        <h2 class="mb-3">Dashboard</h2>
        <!-- Add dashboard content here -->
      </section>

      <section id="products" class="mb-4">
        <h2 class="mb-3">Products</h2>
        <div id="product-list" class="row"></div>
      </section>

      <section id="cart">
        <h2 class="mb-3">Shopping Cart</h2>
        <ul id="cart-items" class="list-group"></ul>
        <p class="font-weight-bold mt-2">Total: $<span id="total">0.00</span></p>
        <button class="btn btn-success" onclick="checkout()">Checkout</button>
      </section>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
